  <body id="home" class="sans-serif">

      <div class="bg-white relative">
        <nav id="navigation" class="db dt-l w-100 border-box pa4">
          <h1 class="db dtc-l v-mid w-100 w-50-l tc tl-l mb2 mb0-l">
            <span class="f-3 tracked-tight fw4">Fran.</span>

          </h1>
          <div class="db dtc-l v-mid w-100 w-50-l tc tr-l serif">
            <a

            <a

        <div class="w-100 cf" id="main-body">
          <div class="fl w-40 pa4 ml6 relative">

    </div>

    <script>
      const nav = document.querySelector("#navigation");
      const mainBody = document.querySelector("#main-body");
      const mainBodyViewportOffset = mainBody.getBoundingClientRect();
      const mainBodyTop = mainBodyViewportOffset.top;

      function stickyNavigation() {
        console.log("mainBody = " + mainBodyTop);
        console.log("scrollY = " + window.scrollY);

        if (window.scrollY >= mainBodyTop - nav.offsetHeight) {
          // nav offsetHeight = height of nav
          mainBody.style.paddingTop = nav.offsetHeight + "px";
          document.body.classList.add("fixed-nav");
        } else {
          mainBody.style.paddingTop = 0;
          document.body.classList.remove("fixed-nav");
        }
      }

      window.addEventListener("scroll", stickyNavigation);
    </script>
    <script
      async
